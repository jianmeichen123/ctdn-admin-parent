<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="shortcut icon" href="./img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-table-develop/dist/bootstrap-table.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-datetimepicker/bootstrap-datetimepicker.css">
</head>
<body>
<header>
	<div class='fl head-fl'>创投大脑后台管理系统<a href="index.html">内容编辑</a></div>
	<div class='fr head-fr'><span class='user-name'></span>您好，<span th:text="${session.user_login}?${session.user_login.login}:'管理员'"></span></div>
</header>
<div class='menu index-menu'>
	<ul>
		<li><span class="menu-icon"></span><a href='javascript:;'>行研报告</a></li>
	</ul>
</div>
<div class='content-box publish-content-box'>
	<form action="#" id="form" enctype="multipart/form-data" method="post">
	<div class='main-content publish' data-query="getReport">
		<ul>
			<li><span class='publish-title'><em>*</em>报告标题</span><input required class='publish-input' maxlength="20" name="title" data-field="title" type='text'/><span class='publish-report-span publish-report' type="submit">发布报告</span></li>
			<li><span class='publish-title'><em>*</em>发布时间</span><input required class='publish-time publish-time-row' name="publishDate" data-field="publishDate" id="publish_time" readonly="readonly" type='datetime'/><span class='publish-origin'><em>*</em>来源</span><input required class='publish-time' name="source" data-field="source" type='text'/><span class='publish-report-span preview'>预览</span></li>
			<li><span class='publish-title publish-user'>作者</span><input class='publish-time' name="authorName" data-field="authorName" type='text'/><span class='author-span'>作者头像</span><label class='author-label'>作者头像上传 <em>64*64</em><input class='publish-file' type='file'/></label></li>
			<li><span class='publish-title publish-user-detail'>作者简介</span><textarea class='publish-user-textarea' name="authorDesc" data-field="authorDesc" rows="" cols=""></textarea></li>
			<li><span class='publish-title'><em>*</em>图片上传</span><label class='author-label'>列表图片上传<em>121*75</em><input class='publish-file' type='file'/></label></li>
			<li>
				<span class='publish-title fl'><em>*</em>报告正文</span>
				<div class='publish-textarea-content'>
					<div class='publish-textarea-top'></div>
					<script  required id="editor" type="text/plain" style="height:402px;" name="reportBody" data-field="reportBody"></script>
				</div>
			</li>
		</ul>
	</div>
	</form>
</div>

</body>
<script src="js/jquery-1.12.3.min.js"></script>
<!-- bootstrapTable -->
<script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<script src="bootstrap-table-develop/dist/bootstrap-table.js"></script>
<script src="bootstrap-table-develop/dist/locale/bootstrap-table-zh-CN.js"></script>
<!--时间插件  -->
<script src="bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<!--富文本编辑  -->
<script type="text/javascript" charset="utf-8" src="uEditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="uEditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="uEditor/lang/zh-cn/zh-cn.js"></script>
<script src="layer/layer.js"></script>
<script src="js/common.js"></script>
<script src="js/update.js"></script>
<script src="js/jquery.validate.js"></script>
<script>
$(function(){
	$('#publish_time').datetimepicker({
		  format:'yyyy-mm-dd',
		  autoclose:true,
		  minView:'month',
		  language:'zh-CN',
		  todayBtn:1,
		  todayHightlight:true,
		  endDate:new Date(),
		  pickerPosition:'bottom-right'
	}).on('changeDate',function(ev){
		$('#publish_time').next().hide();
        });
})

/* 富文本编辑 */

var ue = UE.getEditor("editor")
</script>

</html>
