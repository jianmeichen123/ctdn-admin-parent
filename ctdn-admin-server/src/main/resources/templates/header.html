<script type="text/javascript" th:inline="javascript">

	function logout()
	{
		if(!confirm("确定要退出系统？"))
		{
			return;
		}	
		var url = [[@{/logout}]];
		$.ajax({
			url:url,
			type:'GET',
			cache: false,
			success:function(){
				window.location = [[@{/index}]];
			}
		})
	}

</script>
