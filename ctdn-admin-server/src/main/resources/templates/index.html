$(function(){

  	 /* var startTime = $('#publish_time_start').val();

  	 var startTime = $('#publish_time_start').val();
 	 	 var endTime = $('#publish_time_end').val();
 	 		if(startTime!=""&&endTime!=""){
 	 		beTimeCompare(startTime,endTime)
 	 	}
  	 
    });
   
    $('#publish_time_end').datetimepicker({
  	  format:'yyyy-mm-dd',

    }).on('changeDate',function(ev){

   	 		beTimeCompare(startTime,endTime)
   	 	}

})
function beTimeCompare(btime,etime){
	if(btime && etime){
		var startTime = (new Date(btime)).getTime();		
		var endTime = (new Date(etime)).getTime();
		if(startTime > endTime){
			layer.msg("结束时间不能早于开始时间");
			return false;
		}
		//兼容safari
		if(btime>etime){
			layer.msg("结束时间不能早于开始时间");
			return false;
		}
	}
	return true;
}
